<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login2</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            $("#username").blur(function () {
                var name = $(this).val();
                $.get("loginServlet",{username:name},function (data) {
                     if(data.state){
                         $("#span").css("color","red");
                         $("#span").html(data.msc);
                     }else {
                         $("#span").css("color","green");
                         $("#span").html(data.msc);
                     }
                })
            })
        })

    </script>
</head>
<body>
<form>
    <input type="text" id="username" name="username" placeholder="请输入用户名"><span id="span"></span> <br>
    <input type="submit" value="注册登录" >

</form>
</body>
</html>
