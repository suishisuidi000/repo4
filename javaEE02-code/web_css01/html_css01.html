<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css练习</title>
    <style>
        #div1 {
            color: gold;
        }

        div {
            color: aqua;
        }

        .cls1 {
            color: red;
        }
    </style>
</head>
<body>
<table align="center">
    <tr >
        <td>
            <div id="div1"><font size="10">大家好,我是张印博</font></div>
        </td>
    </tr>
    <tr >
        <td >
            <div><font size="10">积极向上充满正能量</font></div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="cls1"><font size="10">一生不羁放荡爱自由</font></div>
        </td>
    </tr>
</table>


</body>
</html>
