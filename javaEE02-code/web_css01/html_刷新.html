<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>location对象</title>
</head>
<body>
<input type="button" id="btn" value="刷新">
<input type="button" id="upda" value="修改地址">
<script !src="">
    var ele = document.getElementById("btn");
    ele.onclick = function () {
        location.reload();
    }
    var upda = document.getElementById("upda");
    upda.onclick = function () {
        location.href = "img/banner_1.jpg";
    }
</script>
</body>
</html>
