<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
   <style>
       a:link{
           color: gold;
       }
       a:visited{
           color: hotpink;
       }
       a:hover{
           color: aquamarine;
       }
.cc{
    color: hotpink;
    font-size: 35px;
    background-color: #A6A6A6;

}
       div{
           text-align: center;
           font-size: 88px;
       }
   </style>


</head>
<body>
<div>
    <a href="#">立即登录</a><br>
    <b>看不见我</b>
</div>
<div class="cc">
    大家好
</div>
</body>
</html>
