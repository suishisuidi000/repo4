<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时</title>
    <style>
        p{
         text-align: center;
        }
        span{
            color: red;
        }
    </style>

</head>
<body>
       <p>
           <span id="time">5</span>秒之后自动跳转到首页...
       </p>

<script>
    var sec = 5;
    function showtime() {
        sec -- ;
        if(sec<=0){
            location.href = "img/banner_2.jpg";
        }
        var time = document.getElementById("time");
        time.innerHTML = sec+"";
    }
     setInterval(showtime,1000);
</script>

</body>
</html>
