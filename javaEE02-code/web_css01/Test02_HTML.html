<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<form action="#" method="post">
    <table border="1" align="center" width="500">
        <tr>
            <td><label for="username">用户名</label></td>
            <td><input type="text" name="username" placeholder="请输入用户名" id="username"></td>
        </tr>
        <tr>
            <td><label for="password">密码</label></td>
            <td><input type="password" name="password" placeholder="请输入密码" id="password"></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" name="email" placeholder="请输入email" id="email"></td>
        </tr>
        <tr>
            <td><label for="name">姓名</label></td>
            <td><input type="text" name="name" placeholder="请输入姓名" id="name"></td>
        </tr>
        <tr>
            <td><label for="tel">手机号</label></td>
            <td><input type="text" name="tel" placeholder="请输入电话号" id="tel"></td>
        </tr>
        <tr>
            <td><label>性别</label></td>
            <td><input type="radio" name="gender" value="male">男
                <input type="radio" name="gender" value="famale">女
            </td>
        </tr>
        <tr>
            <td><label for="date">出生日期</label></td>
            <td><input type="date" name="date" id="date"></td>
        </tr>
        <tr>
            <td><label >验证码</label></td>
            <td><input type="text" name="date" > <img src="img/verify_code.jpg" alt=""></td>
        </tr>
        <tr>
            <td align="center" colspan="2"><input type="submit" value="注册"></td>
        </tr>
    </table>

</form>
</body>
</html>
