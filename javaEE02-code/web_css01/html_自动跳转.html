<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转</title>
    <style>
        p{
            text-align: center;
        }
        span{
            color: red;
        }
    </style>

</head>
<body>
<p >
    <span id="num">5</span>秒之后,自动跳转首页...
</p>
<script !src="">
    var second = 5 ;
    function showtime() {
        second --;
        if(second<=0){
            location.href = "Html_轮播图.html";
        }
        var time = document.getElementById("num");
        time.innerHTML = second ;
    }
    setInterval(showtime,1000);
</script>


</body>
</html>
