<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签练习</title>
</head>
<body>
<table align="center">
    <tr>
        <td>
            <form action="#" method="post">

                <label for="date"></label>
                日期<input type="date" name="date" id="date"><br>
                图片<input type="file" name="file"><br>
                邮箱<input type="email" name="email"><br>
                年龄<input type="number" name="email"><br>
                取色器<input type="color" name="color"><br>
                爱好<input type="checkbox" name="checkbox" value="checkbox">java
                <input type="checkbox" name="checkbox" value="checkbox">游戏
                <input type="checkbox" name="checkbox" value="checkbox">逛街<br>
                所在地<select name="province">
                <option>--请选择--</option>
                <option value="1">北京</option>
                <option value="2">上海</option>
                <option value="3">广州</option>
            </select><br>
                自我描述:
                <textarea cols="20" rows="5"> </textarea><br>
                <input type="image" src="img/regbtn.jpg">
                <input type="submit" name="submit"><br>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
