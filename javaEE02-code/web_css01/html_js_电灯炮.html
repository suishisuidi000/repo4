<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电灯开关</title>
</head>
<body>
<img id="light" src="img/off.gif" alt="">

<script !src="">
    var flag = confirm("您确定要继续浏览吗?");
    if(flag){
      alert("欢迎本次使用!");
    }else{
        alert("不要乱点!!!!!");
    }

    var light = document.getElementById("light");
    var flag = false;
    light.onclick = function () {
        if(flag){
            light.src = "img/off.gif";
            flag = false
        }else{
            light.src = "img/on.gif";
            flag = true;
        }
    }

</script>


</body>
</html>
