<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<form action="" method="get">
    <label for="username">用户名</label>:<input name="username" placeholder="请输入用户名" id="username"><br>
    密码:<input name="password"><br>
    性别<input type="radio" name="gender" value="male"> 男
    <input type="radio" name="gender" value="female"> 女<br>
    爱好<input type="checkbox" name="hobby" value="shoping">逛街
    <input type="checkbox" name="hobby" value="java" checked>java
    <input type="checkbox" name="hobby" value="game">打游戏<br>
    隐藏域<input type="hidden" name="id" value="101" ><br>
    生日<input type="date" name="birthday"><br>
    邮箱<input type="email" name="email"><br>
    省份<select name="privace">
                <option value="1">--请选择--</option>
                <option value="2">北京</option>
                <option value="3">上海</option>
                <option value="4">广州</option>
                <option value="5">深圳</option>
        </select><br>
    自我描述<textarea cols="20" rows="8" name="dep"></textarea>

    <br><input type="button" value="按钮"><br>
    <br><input type="submit" value="登录">
</form>
</body>
</html>
